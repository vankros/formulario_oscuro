<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los Formularios</h3>
      <div class="buttons">
      <button class="google-btn">
        <picture>  <img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_1280.png" alt=""> </picture>
        <span>Registrarse con google</span>

      </button">
      <button class="twitter-btn">
        <span>t</span>
      </button>
    </div>

    <div class="separator">
      <hr />
      <span>O....</span>
      <hr />
    </div>
    <form action="" method="get">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" name="name" id="name" />
        </label>
        <label for="username">
          <span>username</span>
          <input type="text" name="username" id="username" />
        </label>
      </div>
 
        <label for="email">
          <span>Email</span>
          <input type="text" name="Email" id="Email" />
        </label>
        <label for="password">
          <span>password</span>
          <input type="text" name="password" id="password" placeholder="6+ caracteres" />
        </label>
  <div  "> 
      <label for="checkbox" class="checkbox-label" >
        <input type="checkbox" name="checkbox" id="checkbox" />
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
    </div>
      <button type="submit" class="btncuenta">Crear Cuenta</button>
    </form>
  </div>
  </body>
</html>
